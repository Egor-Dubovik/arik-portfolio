<script type="module" src="@components/pages/home/home.js"></script>
<link rel="stylesheet" href="@components/pages/home/home.scss" />
<main class="page page--home">
	<section class="page__hero hero">
		<div data-fls-parallax-parent class="hero__container">
			<img data-fls-parallax class="hero__image" src="@img/arik.png" alt="Image">
			<div data-fls-blockhead class="hero__blockhead blockhead">
				<h1 class="blockhead__title blockhead__title--size-160">Web Designer <span>& Developer</span></h1>
				<div class="blockhead__text blockhead__text--size-24">
					<p>Premium web design, development, and SEO services to help your business stand out.</p>
				</div>
			</div>
		</div>
	</section>
	<div data-fls-marquee data-fls-marquee-speed="600" data-fls-watcher data-fls-watcher-once class="page__clients clients">
		<li class="clients__item">
			<img src="@img/clients/01.svg" alt="Image">
		</li>
		<li class="clients__item">
			<img src="@img/clients/02.svg" alt="Image">
		</li>
		<li class="clients__item">
			<img src="@img/clients/03.svg" alt="Image">
		</li>
		<li class="clients__item">
			<img src="@img/clients/04.svg" alt="Image">
		</li>
		<li class="clients__item">
			<img src="@img/clients/05.svg" alt="Image">
		</li>
		<li class="clients__item">
			<img src="@img/clients/06.svg" alt="Image">
		</li>
	</div>
	<div class="page__skills skills">
		<div data-fls-watcher data-fls-watcher-once class="skills__container">
			<include src="@components/custom/skill/skill.html" locals='{
				"title":"Web design",
				"text":"Visually stunning web designs that captivate your audience by blending your brand voice and customer needs.",
				"button":"About Webdesign"
			}'>
			</include>
			<include src="@components/custom/skill/skill.html" locals='{
				"title":"Development",
				"text":"Get custom web development solutions that are tailored to your specifications, designed to deliver a flawless user experience.",
				"button":"About Webflow"
			}'>
			</include>
			<include src="@components/custom/skill/skill.html" locals='{
				"title":"Content & Seo",
				"text":"Proven SEO strategies that enhance your online performance, bringing you to the forefront of organic search results.",
				"button":"About SEO"
			}'>
			</include>
		</div>
	</div>
	<section data-fls-watcher data-fls-watcher-once class="page__selected-work selected-work">
		<div class="selected-work__container">
			<div data-fls-widgetheader class="selected-work__widgetheader widgetheader">
				<h2 class="widgetheader__title">Selected <span>Work</span></h2>
				<a href="#" data-fls-button class="widgetheader__button button-text button--icon-arrow button--icon-ul">See all</a>
			</div>
			<div class="selected-work__items works">
				<include src="@components/custom/work/work.html" locals='{
				"link":"#",
				"category-link":"#",
				"image":"@img/works/01.jpg",
				"name":"Space",
				"category":"Webdesign"
				}'>
				</include>
				<include src="@components/custom/work/work.html" locals='{
				"link":"#",
				"category-link":"#",
				"image":"@img/works/02.jpg",
				"name":"Nova",
				"category":"Webdesign"
				}'>
				</include>
				<include src="@components/custom/work/work.html" locals='{
				"link":"#",
				"category-link":"#",
				"image":"@img/works/03.jpg",
				"name":"Sonic",
				"category":"Webdesign"
				}'>
				</include>
				<include src="@components/custom/work/work.html" locals='{
				"link":"#",
				"category-link":"#",
				"image":"@img/works/04.jpg",
				"name":"Solar",
				"category":"Webdesign"
				}'>
				</include>
			</div>
		</div>
	</section>
</main>
